<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visually Enhanced Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FFB6C1, #87CEEB);
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            text-align: center;
            color: #fff;
        }

        /* Container Styling */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Button Styles */
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Card Styles */
        .card {
            background: white;
            width: 300px;
            border-radius: 12px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
            overflow: hidden;
            transition: transform 0.2s ease;
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content {
            padding: 15px;
        }

        .card-content h3 {
            color: #333;
        }

        .card-content p {
            color: #777;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        /* Footer */
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Visually Enhanced Page!</h1>

        <!-- Card Section -->
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Sample Image">
            <div class="card-content">
                <h3>Beautiful Nature</h3>
                <p>Explore the breathtaking views of the natural world.</p>
                <button class="button">Read More</button>
            </div>
        </div>

        <!-- Another Card Section -->
        <div class="card">
            <img src="https://via.placeholder.com/300x200" alt="Sample Image">
            <div class="card-content">
                <h3>Creative Art</h3>
                <p>Dive into the world of colors and creativity.</p>
                <button class="button">Discover Art</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <script>
        // Simple JavaScript for button interaction
        const buttons = document.querySelectorAll('.button');
        buttons.forEach(button => {
            button.addEventListener('click', () => {
                alert('You clicked on a button!');
            });
        });
    </script>
</body>
</html>
